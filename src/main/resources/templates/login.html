<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Авторизация</title>

    <div th:replace="fragments/headTag :: header"></div>

    <link rel="stylesheet" href="/css/login.css" />

</head>
<body>

<div class="container">

    <div class="hero-unit">
        <h1 class="display-4"><span class="fa fa-envelope"></span> Письма</h1>

    </div>
    <div class="row">

        <div class="col-md-offset-5 col-md-5">
            <th:block th:if="${auth.getName()}=='anonymousUser'">
                <form class="form-horizontal" name="f" th:action="@{/login}" method="post">

                    <div th:if="${param.error}" class="alert alert-danger">
                        Неверные данные!
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Вы вышли из программы!
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя"
                               name="username"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Введите пароль"
                               name="password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">ВХОД</button>
                    </div>
                </form>
            </th:block>

            <th:block th:if="${auth.getName()}!='anonymousUser'">

                <p>
                    <span class="display-4" th:text="${auth.getName()}"></span><span class="display-4">, добро пожаловать!</span>
                    <br/> <a href="/logout" class="btn btn-primary">Выход</a> <a href="/home" class="btn btn-primary">На главную</a>
                </p>
            </th:block>
        </div>

    </div>
</div>

</body>
</html>
